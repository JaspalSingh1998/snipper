<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/tailwind.css" />
    <title>Snippet Landing Page</title>
  </head>
  <body class="font-Poppins">
    <header
      class="
        bg-hero-bg bg-cover bg-no-repeat
        px-5
        pt-10
        md:px-10
        lg:pt-14
        lg:px-36
      "
    >
      <nav class="flex justify-between items-center mb-10">
        <a href="./index.html"
          ><img src="./asset/Logo.svg" alt="Logo" class="Logo"
        /></a>
        <img
          src="./asset/Hamburger Menu.svg"
          alt="Menu-button"
          class="menu-btn cursor-pointer md:hidden"
        />
        <div class="hidden md:flex gap-6 items-center">
          <img src="./asset/Search Icon.svg" alt="Search Icon" />
          <p>Sign in</p>
          <button class="bg-black text-white py-4 px-6 rounded-md font-bold">
            Get Started - <span class="font-normal">it's free</span>
          </button>
        </div>
      </nav>
      <section class="text-center">
        <div class="mb-14">
          <h1 class="text-5xl font-bold leading-normal mb-2">
            Gorgeous Code Snippets
          </h1>
          <p class="text-lg text-body mb-4">
            With Snipper, create fully customizable code snippets in a matter of
            seconds right from your browser.
          </p>
          <div class="w-full md:max-w-max mx-auto">
            <button
              class="
                block
                p-4
                text-center
                w-full
                bg-black
                text-white
                rounded-md
                font-bold
              "
            >
              Get started <span class="font-normal"> — it’s free</span>
            </button>

            <button class="block p-4 text-center w-full text-body">
              No credit card required.
            </button>
          </div>
        </div>
        <div>
          <img src="./asset/Snippet Image.png" alt="Code Snippet" />
        </div>
      </section>
    </header>
  </body>
</html>
